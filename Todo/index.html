<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Todo App</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1 class="heading">Todo List</h1>
        <form class="search">
          <input type="text" class="form-control" name="search" placeholder="Search todos">
        </form>
      </header>
      <ul class="list">
        <li class="item">
          <span>Buy some tomatoes</span>
          <span class="delete">&times;</span>
        </li>
        <li class="item">
          <span>Get some provisions</span>
          <span class="delete">&times;</span>
        </li>
        <li class="item">
          <span>Wash the dishes</span>
          <span class="delete">&times;</span>
        </li>
        <li class="item">
          <span>Watch a programme</span>
          <span class="delete">&times;</span>
        </li>
      </ul>

      <form class="add">
        <input type="text" class="form-control-two" name="add" placeholder="Add todo">
      </form>
    </div>
    <script src="script.js"></script>
  </body>

</html>
